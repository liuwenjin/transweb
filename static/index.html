<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="transweb/webCpu.js"></script>
<script>
  var appConfig = {
    components: "transweb/components",
    dependency: {
      script: {
        common: "common.js",
        config: "config.js",
        dict: "dict.js"
      },
      css: {
        index: "index.css",
      },
      url: "config/find",
      query: {
        object: "menuData",
        prefix: "bookData/liuwenjin"
      },
      requestType: "get",
      dataType: "json",
    },
    main: {
      url: "index.js",
      callback: function (d) {
        var tData = webCpu.cards._main.task.data;
        d.routerOption.index.menuData = tData.data;
      }
    }
  }

  webCpu.startApp(document.body, appConfig);
</script>
